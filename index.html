<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="mainbody">
      <div class="mainbox">
        <div class="first"><img src="img/car1.png" alt="" /></div>
        <div class="second"><img src="img/car2.png" alt="" /></div>
      </div>
      <div class="start">
        <h1>Car Racing</h1>
        <div class="btn-div">
          <button class="btn1">Start</button>
        </div>
      </div>
      <div class="end">
        <h1>Game Over</h1>
        <h2>You Have Scored: 20</h2>
        <div class="btn-div">
          <button class="btn2">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
